<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clock · Year / Month / Week Progress</title>
  <style>
    :root {
      --bg: #ffffff; /* 强制白色背景 */
      --fg: #111111;
      --muted: #666666;
      --track: #e9e9e9;
      --fill: #333333;
      --radius: 999px;
    }

    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-serif, Charter, "Times New Roman", Times, Georgia, serif;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(560px, 92vw);
      padding: 28px 22px 32px;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .clock {
      font-size: clamp(40px, 12vw, 68px);
      font-weight: 500;
      letter-spacing: 0.06em;
      text-align: center;
      margin: 0 0 22px;
    }

    .rows { display: grid; gap: 12px; }

    .row {
      display: grid;
      grid-template-columns: 72px 1fr auto;
      align-items: center;
      gap: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
    }

    .label { color: var(--fg); opacity: .92; }
    .value { color: var(--muted); font-variant-numeric: tabular-nums; }

    .track {
      height: 10px;
      width: 100%;
      background: var(--track);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: var(--fill);
      border-radius: var(--radius);
      transition: width .4s cubic-bezier(.22,.61,.36,1);
    }

    .track:after {
      content: "";
      position: absolute; inset: 0;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), inset 0 -1px 0 rgba(0,0,0,.04);
      border-radius: var(--radius);
      pointer-events: none;
    }

    @media (max-width: 420px) {
      .row { grid-template-columns: 56px 1fr auto; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-live="polite">
    <h1 class="clock" id="clock">00:00:00</h1>

    <section class="rows">
      <div class="row">
        <div class="label">Year</div>
        <div class="track"><div id="bar-year" class="fill"></div></div>
        <div id="text-year" class="value">0/365</div>
      </div>
      <div class="row">
        <div class="label">Month</div>
        <div class="track"><div id="bar-month" class="fill"></div></div>
        <div id="text-month" class="value">0/30</div>
      </div>
      <div class="row">
        <div class="label">Week</div>
        <div class="track"><div id="bar-week" class="fill"></div></div>
        <div id="text-week" class="value">0/7</div>
      </div>
    </section>
  </main>

  <script>
    const pad = (n) => String(n).padStart(2, '0');
    const daysInMonth = (y, m) => new Date(y, m + 1, 0).getDate();

    function isoWeekday(d) {
      const wd = d.getDay();
      return wd === 0 ? 7 : wd;
    }

    function update() {
      const now = new Date();
      const time = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      document.getElementById('clock').textContent = time;

      // ===== Custom Year Range =====
      const startYear = new Date(now.getFullYear(), 9, 19); // Oct 19 of this year
      const endYear = new Date(now.getFullYear() + 1, 9, 8); // Oct 8 next year

      let yearStart = startYear;
      let yearEnd = endYear;
      if (now < startYear) {
        yearStart = new Date(now.getFullYear() - 1, 9, 19);
        yearEnd = new Date(now.getFullYear(), 9, 8);
      }

      const yearProgress = (now - yearStart) / (yearEnd - yearStart);
      const totalDays = Math.round((yearEnd - yearStart) / 86400000);
      const passedDays = Math.floor((now - yearStart) / 86400000);

      document.getElementById('bar-year').style.width = `${(yearProgress * 100).toFixed(2)}%`;
      document.getElementById('text-year').textContent = `${passedDays}/${totalDays}`;

      // ===== Month =====
      const y = now.getFullYear();
      const m = now.getMonth();
      const dim = daysInMonth(y, m);
      const dom = now.getDate();
      const monthPct = (((now - new Date(y, m, 1)) / (new Date(y, m + 1, 1) - new Date(y, m, 1))) * 100);
      document.getElementById('bar-month').style.width = `${monthPct}%`;
      document.getElementById('text-month').textContent = `${dom}/${dim}`;

      // ===== Week =====
      const wd = isoWeekday(now);
      const weekStart = new Date(now);
      weekStart.setDate(now.getDate() - (wd - 1));
      weekStart.setHours(0, 0, 0, 0);
      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekStart.getDate() + 7);
      const weekPct = ((now - weekStart) / (weekEnd - weekStart)) * 100;
      document.getElementById('bar-week').style.width = `${weekPct}%`;
      document.getElementById('text-week').textContent = `${wd}/7`;
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
